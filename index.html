<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de Apostas</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background: #4285f4; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    #resultado { margin-top: 15px; padding: 10px; display: none; }
    .sucesso { background: #e6f4ea; color: #137333; }
    .erro { background: #fce8e6; color: #d93025; }
  </style>
</head>
<body>
  <h2>Registro de Apostas</h2>
  
  <form id="form-apostas">
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" required>
    </div>
    
    <div class="form-group">
      <label for="odd">Odd:</label>
      <input type="number" id="odd" step="0.01" min="1" required>
    </div>
    
    <div class="form-group">
      <label for="resultado">Resultado:</label>
      <select id="resultado" required>
        <option value="">Selecione...</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
      </select>
    </div>
    
    <button type="button" id="btn-enviar">Registrar</button>
  </form>
  
  <div id="resultado"></div>

  <script>
    document.getElementById("btn-enviar").addEventListener("click", function() {
      const data = {
        data: document.getElementById("data").value,
        odd: document.getElementById("odd").value,
        resultado: document.getElementById("resultado").value
      };

      // Modo no-cors para evitar problemas com CORS
      fetch("https://script.google.com/macros/s/AKfycbwSfwx6PnrvVsNb2uSXq_4E-cwXq6u7YqRRmqpFz7SUbJWEui1FgEwZ6__REXk0oVH-fw/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        mostrarResultado("Dados registrados com sucesso!", true);
        document.getElementById("form-apostas").reset();
      })
      .catch(error => {
        mostrarResultado("Erro ao enviar: " + error.message, false);
      });
    });

    function mostrarResultado(mensagem, sucesso) {
      const div = document.getElementById("resultado");
      div.textContent = mensagem;
      div.className = sucesso ? "sucesso" : "erro";
      div.style.display = "block";
    }
  </script>
</body>
</html>
