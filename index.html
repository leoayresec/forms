<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Apostas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    /* (Mantenha seus estilos existentes) */
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registro de Apostas</h1>
    
    <form id="bet-form">
      <!-- (Mantenha seus campos de formulÃ¡rio existentes) -->
      <button type="button" id="submit-btn">Registrar Aposta</button>
    </form>
    
    <div id="result-message"></div>
  </div>

  <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
      const data = {
        data: document.getElementById('date').value,
        odd: parseFloat(document.getElementById('odd').value),
        resultado: document.getElementById('result').value
      };

      fetch('https://script.google.com/macros/s/AKfycbwSfwx6PnrvVsNb2uSXq_4E-cwXq6u7YqRRmqpFz7SUbJWEui1FgEwZ6__REXk0oVH-fw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result-message');
        resultDiv.textContent = data.message;
        resultDiv.className = data.success ? 'success' : 'error';
        resultDiv.style.display = 'block';
        
        if(data.success) {
          document.getElementById('bet-form').reset();
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
