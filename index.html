<!DOCTYPE html>
<html>
<body>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const response = await fetch("https://script.google.com/macros/s/AKfycbwiAWBrNSDjU5TivmzChvQfcMQ6U2MdOvFCmT1BRHLAsqb1J3Noz6QHBEVOFpuiY3cOOw/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value
        })
      });
      const result = await response.text();
      alert(result.includes("success") ? "Dados enviados!" : "Erro: " + result);
    });
  </script>
</body>
</html>
