<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário para Google Sheets</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { padding: 10px; font-size: 1em; }
    .success { color: green; text-align: center; margin-top: 15px; }
    .error { color: red; text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Formulário de Contato</h2>
  <form id="formulario">
    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu e-mail" required />
    <textarea name="mensagem" placeholder="Digite sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="resposta"></div>

  <script>
    const form = document.getElementById("formulario");
    const resposta = document.getElementById("resposta");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      resposta.textContent = "";

      const data = {
        nome: form.nome.value,
        email: form.email.value,
        mensagem: form.mensagem.value,
      };

      fetch("https://script.google.com/macros/s/AKfycbwqVhjkzR0BRN3aAoMFPfE5rth4JEg6djItd9615XVIafs8HP3ekTDzFyyl-0HVg4Zveg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then(response => {
          if (response.ok) {
            resposta.innerHTML = "<p class='success'>Mensagem enviada com sucesso!</p>";
            form.reset();
          } else {
            resposta.innerHTML = "<p class='error'>Erro ao enviar. Tente novamente.</p>";
          }
        })
        .catch(() => {
          resposta.innerHTML = "<p class='error'>Erro de conexão com o servidor.</p>";
        });
    });
  </script>
</body>
</html>
