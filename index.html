<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
      display: none;
    }
    .alert-success {
      color: #3c763d;
      background-color: #dff0d8;
      border-color: #d6e9c6;
    }
    .alert-danger {
      color: #a94442;
      background-color: #f2dede;
      border-color: #ebccd1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Contato</h1>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>
      
      <button type="submit">Enviar Mensagem</button>
    </form>
    
    <div id="loading">
      <div class="spinner"></div>
      <p>Enviando sua mensagem...</p>
    </div>
    
    <div id="response" class="alert"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const loading = document.getElementById('loading');
      const responseDiv = document.getElementById('response');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Mostra o loading e esconde mensagens anteriores
        loading.style.display = 'block';
        responseDiv.style.display = 'none';
        
        // Coleta os dados do formulário
        const formData = {
          nome: form.nome.value,
          email: form.email.value,
          mensagem: form.mensagem.value
        };
        
        try {
          // URL do seu Google Apps Script (SUBSTITUA pela sua URL)
          const scriptUrl = 'https://script.google.com/macros/s/AKfycbwqVhjkzR0BRN3aAoMFPfE5rth4JEg6djItd9615XVIafs8HP3ekTDzFyyl-0HVg4Zveg/exec';
          
          const response = await fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
              'Content-Type': 'application/json'
            }
          });
          
          const result = await response.json();
          
          loading.style.display = 'none';
          
          if (result.status === 'success') {
            responseDiv.className = 'alert alert-success';
            responseDiv.textContent = result.message;
            responseDiv.style.display = 'block';
            form.reset();
          } else {
            throw new Error(result.message || 'Erro desconhecido');
          }
        } catch (error) {
          loading.style.display = 'none';
          responseDiv.className = 'alert alert-danger';
          responseDiv.textContent = 'Erro: ' + error.message;
          responseDiv.style.display = 'block';
          console.error('Erro:', error);
        }
      });
    });
  </script>
</body>
</html>
