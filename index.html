<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário para Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .alert {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Formulário de Contato</h2>
    
    <form id="contactForm">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="mensagem" placeholder="Digite sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Enviando sua mensagem...</p>
    </div>
    
    <div class="alert alert-success" id="successAlert"></div>
    <div class="alert alert-error" id="errorAlert"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Página carregada - DOM pronto");
      
      const form = document.getElementById('contactForm');
      const loading = document.getElementById('loading');
      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log("Formulário submetido - Iniciando processamento");
        
        // Reset dos alertas
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
        loading.style.display = 'block';
        
        try {
          // Coleta os dados do formulário
          const formData = new FormData(form);
          const params = new URLSearchParams(formData);
          
          console.log("Dados do formulário:", Object.fromEntries(params.entries()));
          
          // URL do seu Google Apps Script
          const scriptUrl = 'https://script.google.com/macros/s/AKfycbwqVhjkzR0BRN3aAoMFPfE5rth4JEg6djItd9615XVIafs8HP3ekTDzFyyl-0HVg4Zveg/exec';
          
          console.log("Enviando requisição para:", scriptUrl);
          
          const response = await fetch(scriptUrl, {
            method: 'POST',
            body: params,
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow'
          });
          
          console.log("Resposta recebida - Status:", response.status);
          
          // Verifica se a resposta é JSON
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            const result = await response.json();
            console.log("Resposta JSON:", result);
            
            loading.style.display = 'none';
            
            if (result.status === 'success') {
              successAlert.textContent = result.message;
              successAlert.style.display = 'block';
              form.reset();
            } else {
              errorAlert.textContent = result.message;
              errorAlert.style.display = 'block';
            }
          } else {
            const text = await response.text();
            console.log("Resposta não-JSON:", text);
            throw new Error("Resposta inesperada do servidor: " + text);
          }
        } catch (error) {
          console.error("Erro no envio:", error);
          loading.style.display = 'none';
          errorAlert.textContent = 'Erro ao enviar o formulário: ' + error.message;
          errorAlert.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
