<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário para Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #34495e;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .alert {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulário de Contato</h2>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>
      
      <button type="submit">Enviar Mensagem</button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Enviando sua mensagem...</p>
    </div>
    
    <div class="alert alert-success" id="successAlert"></div>
    <div class="alert alert-error" id="errorAlert"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const loading = document.getElementById('loading');
      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Esconde alertas anteriores e mostra loading
        successAlert.style.display = 'none';
        errorAlert.style.display = 'none';
        loading.style.display = 'block';
        
        try {
          // Coleta os dados do formulário
          const formData = new FormData(form);
          const params = new URLSearchParams();
          
          // Adiciona os parâmetros manualmente para garantir o formato correto
          params.append('nome', formData.get('nome'));
          params.append('email', formData.get('email'));
          params.append('mensagem', formData.get('mensagem'));
          
          console.log("Enviando dados:", Object.fromEntries(params.entries()));
          
          // URL do seu Google Apps Script (substitua pela sua URL)
          const scriptUrl = 'https://script.google.com/macros/s/AKfycbwqVhjkzR0BRN3aAoMFPfE5rth4JEg6djItd9615XVIafs8HP3ekTDzFyyl-0HVg4Zveg/exec';
          
          const response = await fetch(scriptUrl, {
            method: 'POST',
            body: params,
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow'
          });
          
          // Processa a resposta
          const textResponse = await response.text();
          let result;
          
          try {
            result = JSON.parse(textResponse);
          } catch (e) {
            throw new Error(textResponse || "Resposta inválida do servidor");
          }
          
          console.log("Resposta recebida:", result);
          
          loading.style.display = 'none';
          
          if (result.status === 'success') {
            successAlert.innerHTML = `
              <strong>Sucesso!</strong> ${result.message}<br><br>
              <strong>Detalhes:</strong><br>
              Nome: ${result.data.nome}<br>
              E-mail: ${result.data.email}<br>
              Data: ${result.data.timestamp}
            `;
            successAlert.style.display = 'block';
            form.reset();
          } else {
            errorAlert.textContent = result.message || "Erro desconhecido";
            errorAlert.style.display = 'block';
          }
        } catch (error) {
          console.error("Erro:", error);
          loading.style.display = 'none';
          errorAlert.textContent = 'Erro ao enviar: ' + error.message;
          errorAlert.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
