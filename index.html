<!DOCTYPE html>
<html>
<body>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwiAWBrNSDjU5TivmzChvQfcMQ6U2MdOvFCmT1BRHLAsqb1J3Noz6QHBEVOFpuiY3cOOw/exec", {
        method: "POST",
        mode: "no-cors", // Adicione esta linha
        headers: { 
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value
        })
      });
      // Como estamos usando no-cors, n√£o podemos ler a resposta diretamente
      alert("Dados enviados com sucesso (verifique a planilha)");
    } catch (error) {
      alert("Erro ao enviar: " + error.message);
    }
  });
</script>
</body>
</html>
